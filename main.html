<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="describtion" content="i love html" />
    <title>CRUD</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="crud">
      <div class="head">
        <h1>The Inventory Manager</h1>
        <p class="supTitle">product managment system</p>
      </div>

      <div class="input">
        <input placeholder="title" type="text" id="title" />
        <div class="price">
          <input
            onkeyup="GetTotal()"
            placeholder="price"
            type="number"
            id="price"
          />
          <input
            onkeyup="GetTotal()"
            placeholder="taxes"
            type="number"
            id="taxes"
          />
          <input
            onkeyup="GetTotal()"
            placeholder="ads"
            type="number"
            id="ads"
          />
          <input
            onkeyup="GetTotal()"
            placeholder="discount"
            type="number"
            id="discount"
          />
          <small onkeyup="GetTotal()" id="total"></small>
        </div>
        <input placeholder="count" type="number" id="count" />
        <input placeholder="category" type="text" id="category" />
        <button id="create">Create</button>
      </div>

      <div class="output">
        <div class="searchblock">
          <input
            onkeyup="Search(this.value)"
            type="text"
            placeholder="search"
            id="search"
          />
          <div class="btnsearch">
            <button onclick="Searchmood(this.id)" id="searchbytitle">
              Search By Title
            </button>
            <button onclick="Searchmood(this.id)" id="searchbycategory">
              Search By Category
            </button>
          </div>
        </div>
        <div id="deletall"></div>
        <table>
          <tr>
            <th>id</th>
            <th>title</th>
            <th>price</th>
            <th>taxes</th>
            <th>ads</th>
            <th>discount</th>
            <th>Total</th>
            <th>category</th>
            <th>update</th>
            <th>delete</th>
          </tr>
          <tbody id="tbody"></tbody>
        </table>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
